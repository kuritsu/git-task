<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>
    <script src="tasks_dashboard.js" type="text/javascript" async></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="operations">
        <a id="new_task_button" href="#">New task</a>
    </div>
    <div id="task_container">
        <div class="column_task_group" data-status="open">
        </div>
        <div class="column_task_group" data-status="in_progress">
        </div>
        <div class="column_task_group" data-status="done">
        </div>
    </div>
</body>
</html>
